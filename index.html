<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Control Panel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="control-panel">
      <h2>Control Panel</h2>

      <label for="width">Width:</label>
      <input type="range" id="width" min="100" max="500" value="300" />
      <span id="widthValue">300px</span><br />

      <label for="height">Height:</label>
      <input type="range" id="height" min="100" max="500" value="300" />
      <span id="heightValue">300px</span><br />

      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" value="#3498db" /><br />

      <label for="borderSize">Border Size:</label>
      <input type="range" id="borderSize" min="0" max="20" value="5" /><br />
      <span id="borderSizeValue">5px</span><br />

      <label for="borderColor">Border Color:</label>
      <input type="color" id="borderColor" value="#2c3e50" /><br />

      <label for="boxShadow">Box Shadow:</label>
      <input type="range" id="boxShadow" min="0" max="50" value="10" /><br />
      <span id="boxShadowValue">10px</span><br />
    </div>

    <div class="resizable-div" id="resizableDiv"></div>

  </body>
</html>
